<div>
    <h2>
        <span>Chat Rooms</span>
        <button class="btn btn-primary float-right jh-create-entity create-chat-room" [routerLink]="['/', { outlets: { popup: ['chat-room-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Chat Room
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chatRooms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Organization</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chatRoom of chatRooms ;trackBy: trackId">
                <td><a [routerLink]="['../chat-room', chatRoom.id ]">{{chatRoom.id}}</a></td>
                <td>{{chatRoom.name}}</td>
                <td>{{chatRoom.description}}</td>
                <td>
                    <div *ngIf="chatRoom.organization">
                        <a [routerLink]="['../organization', chatRoom.organization?.id ]" >{{chatRoom.organization?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chat-room', chatRoom.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chat-room/'+ chatRoom.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chat-room/'+ chatRoom.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
