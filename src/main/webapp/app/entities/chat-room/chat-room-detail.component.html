
<div *ngIf="chatRoom">
    <h2><span>Chat Room</span> {{chatRoom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{chatRoom.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{chatRoom.description}}</span>
        </dd>
        <dt><span>Organization</span></dt>
        <dd>
            <div *ngIf="chatRoom.organization">
                <a [routerLink]="['/organization', chatRoom.organization?.id]">{{chatRoom.organization?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'chat-room/'+ chatRoom.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
